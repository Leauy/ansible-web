<!DOCTYPE html>    
<html lang="en">  
<head>  
    <meta charset="utf-8">  
    <title>用户</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    {% include 'head.html' %}
</head>   
<body>  
    <div class="container text-center">  
        <div class="modal fade" id="addUser" tabindex="-1" role="dialog" 
            aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" 
                           data-dismiss="modal" aria-hidden="true">
                              &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                           <h1>版本发布系统--<small>用户</small></h1>  
                        </h4>
                    </div>
                <div class="modal-body" style="">
                    <div class="container  text-center">
                        <form class="form-horizontal text-center" action="" method="post" id="addForm"> 
                            <div class="row">
                                <div class="col-sm-1">
                                    {{form.username.label}}:
                                </div>
                                <div class="col-sm-4">
                                    {{form.username}}
                                </div> 
                            </div> <br>
                            <div class="row">
                                <div class="col-sm-1">
                                    {{form.password.label}}:
                                </div>
                                <div class="col-sm-4">
                                    {{form.password}}
                                </div> 
                            </div> 
                        </form>  
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">  
                        <div class="col-sm-1 col-sm-offset-4">
                            <input type="submit" value="添加用户" form="addForm" class="btn btn-primary" align="center">
                        </div>
                    </div>       
                </div>
            </div>
        </div>
        <script>
           $(function(){ 
                $('#addUser').modal({
                    keyboard: true
                });
                $('#addUser').on('hidden.bs.modal', function () {
                        window.location.href = "/proposer/login/";
                });
            });
        </script>
    </div>  
</body>  
</html>
