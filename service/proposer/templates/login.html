<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="utf-8">  
    <title>登录</title>  
    {% include 'head.html' %}
</head>  
<body>  
    <div class="container text-center">  
        <div class="modal fade" id="login" tabindex="-1" role="dialog" 
            aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" 
                           data-dismiss="modal" aria-hidden="true">
                              &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                           <h1>版本发布系统--<small>登录</small></h1> 
                        </h4>
                        {% if password_is_wrong %}  
                            <div class="alert alert-error">  
                                <button type="button" class="close" data-dismiss="alert">
                                    ×
                                </button>  
                                <h4>错误!</h4>用户名或密码错误  
                            </div>  
                        {% endif %}  
                    </div>
                <div class="modal-body" style="">
                    <form class="form-horizontal " action="" method="post" id="loginform">
                        <div class="row">
                            <div class="col-sm-2 col-sm-offset-2">
                                {{form.username.label}}:
                            </div>
                            <div class="col-sm-4">
                                {{form.username}}
                            </div> 
                        </div> <br>
                        <div class="row">
                            <div class="col-sm-2 col-sm-offset-2">
                                {{form.password.label}}:
                            </div>
                            <div class="col-sm-4">
                                {{form.password}}
                            </div> 
                        </div>   
                        <mark>{% if message %}  {{message}} {% endif%}</mark>
                    </form>  
                </div>
                <div class="modal-footer">
                    <div class="row">  
                        <div class="col-sm-2 col-sm-offset-4">
                            <a href="/proposer/addUser/" class="btn btn-primary">
                                新用户
                            </a>
                        </div>
                        <div class="col-sm-2">
                            <input type="submit" value="登录" form="loginform" class="btn btn-success" align="center">
                        </div>
                    </div>   
                </div>
            </div>
        </div>
        <script>
            $(function(){
                $('#login').modal({
                    keyboard: true
                });
                $('#login').on('hidden.bs.modal', function () {
                        window.location.href = "/proposer/index/";
                    });
                });
        </script>
    </div>  
</body>  
</html>
