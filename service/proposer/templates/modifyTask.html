<!DOCTYPE html>  
<html lang="en">  
<head>  
   <title>修改任务</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    {% include 'head.html'%} 
</head>  
<body> 
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
        aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" 
                       aria-hidden="true">×
                    </button>
                    <h4 class="modal-title text-center" id="myModalLabel">
                      修改任务
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="container">  
                        <div class="container">  
                            <form class="form-horizontal" role="form" id="modifyform" action="" method="post" enctype="multipart/form-data">  
                                <div class="container text-left"> 
                                    <div class="container text-left">
                                        <div class="row">
                                            <div class="col-sm-1 ">{{tf.name.label}}：</div>
                                            <div class="col-sm-4">{{tf.name}}</div>      
                                        </div><br>
                                        <div class="row">
                                            <div class="col-sm-1 ">剧本文件：</div>
                                            <div class="col-sm-4">{{tf.playbook}}</div>      
                                        </div><br>
                                        <div class="row">
                                            <div class="col-sm-1 ">发布环境：</div>
                                            <div class="col-sm-4">{{tf.environment}}</div>      
                                        </div><br>
                                        <div class="row">
                                            <div class="col-sm-1 ">发布的主机：</div>
                                            <div class="col-sm-4">{{tf.hosts}}</div>      
                                        </div><br>
                                    </div> 
                                </div>
                            </form>  
                        </div>    
                    </div>   
                </div>
            <div class="modal-footer">
                <button form="modifyform" type="submit" class="btn btn-primary">
                   修改
                </button>
            </div>
        </div>
    </div>
</div>
<script>
   $(function(){ 
        $('#myModal').modal({
            keyboard: true
        });
        $('#myModal').on('hidden.bs.modal', function () {
            window.location.href = "/proposer/showTask/";
        });
    });
</script>  
</body>  
</html>
